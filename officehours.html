<template name="catchline">
  <section id="plainsection">
    <h1>We want your app to shine! To get design office hours, just<br>package your app for the Sandstorm.io server app ecosystem.</h1>
  </section>
  <section id="plainsection">
    <section id="principles" class="tabs">
      <h3>Multi-instance</h3> 
      <p>Multi-document, multi-chat, or multi-game board management is built in. </p>
    </section>
    <section id="mid">
      <section id="principles" class="tabs">
        <h3>Sharing & access control</h3>  
        <p>Sandstorm handles user log-in and sharing. One less widget to add and style.</p>
      </section>
    </section>
    <section id="principles" class="tabs">
      <h3>Secure by default</h3> 
      <p>Sandstorm runs every app instance in a securely sandboxed container.</p>
    </section>
  </section>
</template>

<template name="details">
  <section id="plainsection">
    <h1 id="howitworks">So here's the deal</h1>
    <div class="deal">
      <h1>Package your app:</h1>
      <div class="calloutbox">
        <p>1. Create a Sandstorm package (.spk):</p>
          <a class="detailbutton" href="https://docs.sandstorm.io/en/latest/vagrant-spk/platform-stacks/#meteor-platform-stack">Packaging Instructions</a>
        <p>2. Submit it to the App Market:</p>
          <a class="detailbutton" href="https://docs.sandstorm.io/en/latest/developing/publishing-apps/">Submission Instructions</a>
      </div>
    </div>
    <div class="deal">
      <h1>Your team gets:</h1>
      <li>2x30min Design Office Hours with Sandstorm Designer Nena Nguyen. <a href="https://www.google.com/calendar/selfsched?sstoken=UUFtRlJvYnNvUVdyfGRlZmF1bHR8Y2U2OGEwYzE1MjFhYTg1OTI1OTY4NjZiMzM0MGMzMGU">Sign up here »</a></li>
        <p>You can use the first session to communicate the vision of your app, and follow-up in the 2nd session.</p>
      <li>One free year of Oasis</li>
        <p>Sandstorm’s managed hosting, for every team member, at the Mega tier ($288 value). Great for private git hosting, document collaboration, or host any open source app you want, with built-in access control and sharing</p>
      <li>Keybase.io invite from Jade</li>
        <p>If you don't have one.</p>
    </div>
  </section>
