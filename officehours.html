<template name="catchline">
  <section id="plainsection">
    <h1>We want your app to shine! To get design office hours, just<br>package your app for the <a href="https://apps.sandstorm.io">Sandstorm server app ecosystem</a>.</h1>
  </section>
</template>

<template name="principles">
  <section id="plainsection">
    <h1>Since Sandstorm has built-in multi-instance, sharing, and
      <br>access control, that means a lot less work to do in 24 hours.</h1>
    <section id="principles" class="tabs">
      <h3>Multi-instance</h3> 
      <p>Multi-document, multi-chat, or multi-game board management is built in. </p>
    </section>
    <section id="mid">
      <section id="principles" class="tabs">
        <h3>Sharing & access control</h3>  
        <p>Sandstorm handles user log-in and sharing. One less component to add and style.</p>
      </section>
    </section>
    <section id="principles" class="tabs">
      <h3>Secure by default</h3> 
      <p>Sandstorm runs every app instance in a securely sandboxed container.</p>
    </section>
  </section>
</template>

<template name="demo">
  <section id="demo">
    <h1 id="examples">What do Meteor apps look like on Sandstorm? </h1>
    <div class="col67">
      {{> demoicons}}
    </div>
    <div class="col33">
      <p>To get a sense of what <i>multi-instance</i> means, check out these demos.</p>

      <p>Notice how each <a href="https://apps.sandstorm.io/app/m86q05rdvj14yvn78ghaxynqz7u2svw6rnttptxx49g1785cdv1h">Wekan board</a> or <a href="https://apps.sandstorm.io/app/r75g5cp60zsc3u80zt278kek9v84k786c0tf7mm30hwhvu2njrg0">Go game</a> is a separate instance (“grain”)? </p>

      <p>The authors only had to implement a single board, but the user can create multiple instances and share them with different friends as they like.</p>
    </div>
  </section>
</template>

<template name="explanation">
  <section id="whatis">
    <h1>What is Sandstorm?</h1>
    <div class="col67">
      <p>
        Sandstorm is a user-friendly platform for deploying and managing instances of web applications on your personal server.
      </p>
      <p>
        It's like Google Apps For Your Domain, but anyone can write an app, and Sandstorm makes it easy and secure to deploy.         People can use the hosted service at <a href="https://oasis.sandstorm.io">oasis.sandstorm.io</a> or <a href="https://sandstorm.io/install/">install Sandstorm on their own Linux box</a>. 
      </p>
    </div>
    <div class="col33">
      <div class="screenshot">
        <img src="/rocketchat-screen.png" alt="screenshot">
      </div>
    </div>
  </section>
</template>

<template name="details">
  <section id="plainsection">
    <h1 id="howitworks">So here's the deal</h1>
    <div class="halfcol">
      <h1>Package your app:</h1>
      <div class="calloutbox">
        <p>1. Create a Sandstorm package (.spk):</p>
          <a class="detailbutton" href="https://docs.sandstorm.io/en/latest/vagrant-spk/platform-stacks/#meteor-platform-stack">Packaging Instructions</a>
        <p>2. Submit it to the App Market:</p>
          <a class="detailbutton" href="https://docs.sandstorm.io/en/latest/developing/publishing-apps/">Submission Instructions</a>
      </div>
    </div>
    <div class="halfcol">
      <h1>Your team gets:</h1>
      <ul>
        <li>2x30min Design Office Hours with Sandstorm Designer Nena Nguyen. <a href="https://www.google.com/calendar/selfsched?sstoken=UUFtRlJvYnNvUVdyfGRlZmF1bHR8Y2U2OGEwYzE1MjFhYTg1OTI1OTY4NjZiMzM0MGMzMGU">Sign up here »</a>
          <p>Discuss your vision for graphics, icons, or logos you'll need for your app in the first session, and follow-up in the second session.</p>
        </li>
        <li>One free year of <a href="https://oasis.sandstorm.io">Oasis</a></li>
          <p>Sandstorm’s managed hosting, for every team member, at the Mega tier ($288 value). Great for private git hosting, document collaboration, or host any open source app you want, with built-in access control and sharing</p>
        <li><a href="https://keybase.io">Keybase.io</a> invite from Jade</li>
          <p>Keybase.io is a website for helping people send encrypted & signed messages to each other. The Sandstorm App Market relies on it, so if you need an invite, Jade will give one to you!</p>
      </ul>
    </div>
  </section>
</template>
