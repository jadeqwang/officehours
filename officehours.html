<template name="catchline">
  <section id="plainsection">
    We want your app to shine! To get design office hours, just package your app for the Sandstorm.io server app ecosystem.
  </section>
  <section id="principles" class="tabs">
    <h3>Multi-instance</h3> 
    <summary>Multi-document, multi-chat, or multi-game board management is built in. Save time by not implementing it.</summary>
    
    <h3>Sharing & access control</h3>  
    <summary>Sandstorm handles user log-in and sharing. One less widget to add and style.</summary>

    <h3>Secure by default</h3> 
    <summary>Sandstorm runs every app instance in a securely sandboxed container.</summary>
  </section>
</template>
